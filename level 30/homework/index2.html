<!-- 
3) კომენტარების სახით ახსენით
- რა განსხვავებაა empty tag - სა და container tag - ს შორის 
- რაში გვჭირდება src attribute - ი და რატომ ვიყენებთ ჩვენ მას video,audio,img tag - ებში
- ახსენით თუ რა არის alt attribute - ი და არის თუ არა აუცილებელი მისი გამოყენება img - თეგში 
-->

<!-- 
empty tag - ს აქვს მარტო გამხსნელი თეგი
container tag - ს კი აქვს გამხსნელიც და დამხურავიც 
-->

<!-- 
src attribute - ი გვჭირდება იმისთვის, რომ თეგს მიუთითოთ ფაილის ადგილმდებარეობა რომელიც უნდა გამოვიყენოთ სურათში, ვიდეოში ან აუდიოში.
-->

<!-- 
alt attribute - ში დაწერილი ტექსტი დაიწერება საიტზე სურათის მაგივრად იმ შემთხვევაში თუ სურათი არ ჩაიტვირთება საიტზე.
-->
