<!-- 
1) შექმენით ერთი ელემენტი რომელზეც გამოიყენებთ შემდეგ კუთვნილებებს

rotate
scale
translate 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            height: 100px;
            width: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div:hover {
            transform: translate(300px, -100px) rotate(120deg) scale(2);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div>Hello world</div>
</body>
</html>
