<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <h1>My Form: </h1>
    <div class="div">
        <h2 class="h1">Register</h2>
        <hr>
        <form>
            <input type="text" name="user-name" placeholder="Name" class="input1">
            <br>
            <input type="email" name="user-email" placeholder="Email">
            <br>
            <input type="password" name="user-password" placeholder="Password">
            <br>
            <input type="password" name="user-password-again" placeholder="Confirm Password">
            <br>

            <button type="submit">Sign Up</button>
        </form>
        <p>Have an Account ? <a href="#">Login Here</a></p>
    </div>

    <h1>Form in internet: </h1>
    <img src="./images/form.png" height="400">
</body>
</html>
