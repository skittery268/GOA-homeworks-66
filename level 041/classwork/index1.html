<!-- 1)  main ელემენტს გაუწერეთ flex მნიშვნელობა, ახსენით რას აკეთებს display, justify-content, flex-direction, align-items კუთვნილებები, გამოიყენეთ ყველა მნიშვნელობა ბოლო 3 კუთვნილების და ახსენით თითოეული მნიშვნელობის დანიშნულება -->

<!-- display - ით ჩვენ შეგვიძლია შეუცვალოთ ელემენტებს მათი display მაჩვენებელი, ანუ შეგვიძლია რომ მას გაუკეთოთ მაჩვენებელი flex, inline, block, inline-block და ა.შ. -->
<!-- flex-direction - ით ჩვენ შეგვიძლია ვაკონტროლოთ ელემენტების განლაგება ვებ გვერდზე. -->
<!-- justify-content - ით ჩვენ შეგვიძლია ვაკონტროლოთ ელემენტების განლაგება ვებ გვერდზე x ღერძზე. -->
<!-- align-items - ით ჩვენ შეგვიძლია ვაკონტროლოთ ელემენტების განლაგება ვებ გვერდზე y ღერძზე. -->
