<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <button id="reg">Registration</button>
            <button id="auth">Authorization</button>
        </nav>
    </div>

    <main>
        <div id="container-reg">
            <form id="form1">
                <input type="email" name="email1" id="inp1" placeholder="Email">

            </form>
        </div>
        <div id="container-auth">
            <form id="form2">
                <p style="color: white;">Authorization</p>
                <hr style="width: 90%; padding: 0px; margin: 0px;">
                <input type="email" name="email2" id="inp4" placeholder="Email">
                <input type="password" name="pass2" id="inp5" placeholder="Password">
                <button>Submit</button>
            </form>
        </div>
    </main>
