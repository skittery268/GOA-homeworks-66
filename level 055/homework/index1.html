<!-- 2) გააკეთეთ მათემატიკურ ოპერაციებზე 5-5 მაგალითი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // +
        console.log(10 + 10)
        console.log(10 + 15)
        console.log(10 + 11)
        console.log(100 + 200)
        console.log(10 + 1)

        // -
        console.log(10 - 5)
        console.log(1000 - 555)
        console.log(20 - 15)
        console.log(700 - 15)
        console.log(20 - 2)

        // *
        console.log(5 * 5)
        console.log(5 * 10)
        console.log(2 * 2)
        console.log(3 * 3)
        console.log(10 * 10)

        // /
        console.log(10 / 2)
        console.log(1 / 1000)
        console.log(1000 / 20)
        console.log(100 / 3)
        console.log(2000 / 5)
    </script>
</body>
</html>
