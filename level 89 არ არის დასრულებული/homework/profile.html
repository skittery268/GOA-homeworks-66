<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Project</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li id="register-button"><button>Register</button></li>
                <li id="login-button"><button>Login</button></li>
                <li style="display: none;"><button>Exit</button></li>
                <li id="admin-panel-button"><a href="#">Admin Panel</a></li>
                <li id="recipes-button"><a href="#">Recipes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Register Form -->
        <div id="register">
            <h2 class="h1">Register</h2>
            <hr>
            <form>
                <input type="text" name="user-name" placeholder="Name" class="input1">
                <br>
                <input type="email" name="user-email" placeholder="Email">
                <br>
                <input type="password" name="user-password" placeholder="Password">
                <br>
                <input type="password" name="user-password-again" placeholder="Confirm Password">
                <br>

                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </div>

        <!-- Authorization Form -->
        <div id="authorization">
            <h2>Login</h2>
            <hr>
            <form>
                <input type="email" name="user-email" placeholder="Email" class="input1">
                <br>
                <input type="password" name="user-password" placeholder="Password">
                <br>

                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>

        <!-- Profile -->
        <div id="profile">
            <div class="account">
                <div class="left">
                    <div class="image"></div>
                    <h2 id="user-name">Saba Dzidzikashvili <span id="user-email">sabadzidzikashvili6@gmail.com</span></h2>
                </div>
                <h3 id="status">Member</h3>
            </div>
            <div class="edit-profile">
                <div class="edit-user">
                    <h3>User name: undefind</h3>
                    <button>Edit</button>
                </div>

                <div class="edit-user">
                    <h3>User email: undefind</h3>
                    <button>Edit</button>
                </div>

                <div class="edit-user">
                    <h3>User password: undefind</h3>
                    <button>Edit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="profile.js"></script>
</body>
</html>
