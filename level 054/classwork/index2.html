<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const user_number = parseInt(prompt("Please enter your number"));

        if(user_number % 2 == 0) {
            alert(user_number + " is even")
        } else {
            alert(user_number + " is odd")
        }
    </script>
</body>
