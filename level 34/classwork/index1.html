<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, animi! Iure labore repellendus rem laboriosam eius neque facilis! Magnam minus nobis fuga ipsa totam perferendis molestiae numquam odit in consectetur.</h1>
    </div>
</body>
</html>
