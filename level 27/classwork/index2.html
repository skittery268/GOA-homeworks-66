<!-- 2) შექმენით ფორმა სადაც მომხმარებელი შემოიტანს სახელს, Email - ს და file-ს თითოეულ input ს უნდა ქონდეს თავისი სახელი და type - ი მომხმარებელმა აუცილებლად უნდა შემოიტანოს ინფორმცია, ამის გასაკეთებლად input - ს უნდა გაუწეროთ required, საბოლოოდ უნდა გქონდეთ ღილაკი submit -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index1.html" method="post">
        <p>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="file">File: </label>
            <input type="file" id="file" name="file" required>
        </p>
        <p>
            <label for="sub">Submit</label>
            <input type="submit" id="sub" name="submit">
        </p>
    </form>
</body>
</html>
