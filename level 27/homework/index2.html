<!-- 
- placeholder – ტექსტი, რომელიც ჩანს input-ში მანამ, სანამ რამეს შეიყვანს მომხმარებელი.
- type – განსაზღვრავს input-ის ტიპს (მაგ. ტექსტი, პაროლი, ელფოსტა).
- name – გამოიყენება ფორმის გაგზავნისას მონაცემების ამოსაცნობად.
- label – აღწერს input-ს; რომ დავაკავშიროთ, label for="id" უნდა ემთხვეოდეს input id="..."-ს.
- input – მომხმარებლის ინფორმაციის შესაყვანად.
- id – უნიკალური იდენტიფიკატორი ელემენტისთვის. ერთი id მხოლოდ ერთხელ უნდა გამოიყენოს გვერდზე, ამიტომაცაა უნიკალური. 
-->
